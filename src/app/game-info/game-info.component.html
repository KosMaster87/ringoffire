<mat-card class="gameInfoCard" id="gameInfoCard" appearance="outlined">
  <mat-card-title class="gameInfoCard_title">{{
    card ? title : "Please pick a card"
  }}</mat-card-title>

  <mat-card-content>{{
    card
      ? description
      : "Please click on the card stack to select the next card"
  }}</mat-card-content>
</mat-card>
